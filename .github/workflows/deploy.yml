name: deploy a bot

on:
  push:
    branches:
      - 'master'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ls_check
        run: ls -la

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: build an image
        run: docker build -t numbers_bot:latest . --build-arg ${{ secrets.TOKEN }}
